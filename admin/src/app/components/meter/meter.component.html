<ng-container *ngIf="item">
  <div class="slider-container" [ngClass]="{'vertical': item.vertical}">
    <div class="label" [ngClass]="{'top': item.vertical}" *ngIf="item.labelPosition && item.labelPosition !== 'none' && item.labelPosition === 'top'">
      {{ item.label }}
    </div>
    <div class="control" [ngClass]="{'vertical': item.vertical}">
      <div class="fader" [ngClass]="{'vertical': item.vertical}">
        <!--        <div>{{ value }}</div>-->
<!--        <input class="range" type="range" #slider disabled="disabled" [min]="item.min" [max]="item.max" [value]="item.current_value">-->
        <div class="range" [ngClass]="{'danger': percentage(item.current_value, 65535) >= dangerLevel && allowDanger }">
          <div class="level" [style]="'width: ' + percentage(item.current_value, 65535) + '%'"></div>
        </div>
      </div>
    </div>
    <div class="label" [ngClass]="{'bottom': item.labelPosition && item.labelPosition === 'bottom'}" *ngIf="item.labelPosition && item.labelPosition !== 'none' && item.labelPosition === 'bottom'">
      {{ item.label }}
    </div>
  </div>
</ng-container>
